      <header>
        <div class="flex nav">
            <h3 class="nav-h3">Web Topics</h3>
    
            <div class="flex gab">
              <button class="mode-btn gab" id="dark-Mode-Btn">
                <ion-icon name="moon-outline"></ion-icon>
                <span id="mode_btn_text" class="btn">Dark Mode</span>
              </button>
    
              <button class="favourites-btn gab" id="favourites-click-btn">
                <ion-icon name="heart-outline"></ion-icon>
                <span class="btn">Favourites</span>
              </button>
            </div>
          </div>
         
          <div class="two-triangles-box">
            <div class="triangle2"></div>
            <div class="triangle1"></div>
            <div class="welcome-box">
              <div>
                <div class="Welcome"><h2>Welcome to our website!</h2></div>
                <p>We have a new design that's fresh, modern, and easy to use.</p>
              </div>
            </div>
          </div>
        </header>
      <main>
        <div class="main-div">
          <div class="details">
            <div class="details-info" id="details-info">
            </div>

            <div class="relative-container topic">
              
                   <div id="topic-img-div" class="topic-img-div"></div>
                
                <div class="information-div">
                  <div class="p-h5-a-div gab" id="name">
                  </div>
                  <div class="favourite-div">
                    <p>Interested about this topic?</p>
                    <div class="flex add-to-favourite">
                      <button class="flex gab btn" id="add-to-favourite-btn">
                        <span class="add-span" id="add">Add to Favourites</span>
                        <ion-icon
                          class="fav-icon"
                          name="heart-outline"
                        ></ion-icon>
                      </button>
                    </div>
                    <p class="add-to-favourite-bottom">Unlimited Credits</p>
                  </div>
                </div>
              
            </div>
          </div>

          <div class="subtopics-container">
            <div class="subtopics-div" id="subtopics-div">
            </div>
           
          </div>
        </div>
      </main>
    </div>

    <div class="favourites">
      <p class="favourites-p">My Favourite Topics</p>
      <div class="favourites-div" id="favourites-div"></div>
    </div>
  </div>
